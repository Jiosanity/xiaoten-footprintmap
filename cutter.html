<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表情包 7x4 切割工具</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            color: #333;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 { margin-bottom: 20px; font-size: 24px; }
        
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
            text-align: left;
        }
        
        .input-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
        }

        /* 文件上传区域样式 */
        .upload-area {
            border: 2px dashed #cbd5e1;
            padding: 30px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        .upload-area:hover { border-color: #3b82f6; background-color: #eff6ff; }
        
        #preview-container {
            margin-top: 20px;
            max-width: 100%;
            overflow: hidden;
            border: 1px solid #eee;
            display: none; /* 默认隐藏 */
        }
        #preview-img {
            max-width: 100%;
            display: block;
        }

        .btn {
            background-color: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
            width: 100%;
            font-weight: bold;
        }
        .btn:hover { background-color: #2563eb; }
        .btn:disabled { background-color: #9ca3af; cursor: not-allowed; }

        .status { margin-top: 15px; font-size: 14px; color: #666; height: 20px;}
    </style>
</head>
<body>

<div class="container">
    <h1>✂️ 表情包切片工具</h1>
    
    <div class="controls">
        <div class="input-group">
            <label>列数 (横向)</label>
            <input type="number" id="cols" value="7">
        </div>
        <div class="input-group">
            <label>行数 (纵向)</label>
            <input type="number" id="rows" value="4">
        </div>
    </div>

    <div class="upload-area" onclick="document.getElementById('fileInput').click()">
        <p>点击选择图片 或 拖拽图片到这里</p>
        <input type="file" id="fileInput" accept="image/*" style="display: none" onchange="handleFileSelect(this)">
    </div>

    <div id="preview-container">
        <p style="font-size:12px; color:#999; margin:5px 0;">预览图：</p>
        <img id="preview-img" src="" alt="预览">
    </div>

    <div class="status" id="status-text"></div>
    <button class="btn" id="downloadBtn" onclick="processAndDownload()" disabled>生成并下载 ZIP</button>
</div>

<script>
    let uploadedImage = null;
    const statusText = document.getElementById('status-text');
    const downloadBtn = document.getElementById('downloadBtn');

    // 1. 处理文件选择
    function handleFileSelect(input) {
        if (input.files && input.files[0]) {
            const file = input.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    uploadedImage = img;
                    // 显示预览
                    const previewImg = document.getElementById('preview-img');
                    previewImg.src = e.target.result;
                    document.getElementById('preview-container').style.display = 'block';
                    
                    // 启用下载按钮
                    downloadBtn.disabled = false;
                    downloadBtn.innerText = "生成并下载 ZIP";
                    statusText.innerText = `图片已加载: ${img.width}x${img.height}px`;
                };
                img.src = e.target.result;
            }
            reader.readAsDataURL(file);
        }
    }

    // 2. 核心处理逻辑
    async function processAndDownload() {
        if (!uploadedImage) return;

        downloadBtn.disabled = true;
        downloadBtn.innerText = "处理中...";
        statusText.innerText = "正在裁剪...";

        const cols = parseInt(document.getElementById('cols').value);
        const rows = parseInt(document.getElementById('rows').value);
        
        // 计算每个小图的尺寸
        const itemWidth = Math.floor(uploadedImage.width / cols);
        const itemHeight = Math.floor(uploadedImage.height / rows);

        const zip = new JSZip();
        const folder = zip.folder("stickers");

        let count = 0;
        const total = cols * rows;

        // 循环裁剪
        for (let y = 0; y < rows; y++) {
            for (let x = 0; x < cols; x++) {
                // 创建临时的 Canvas
                const canvas = document.createElement('canvas');
                canvas.width = itemWidth;
                canvas.height = itemHeight;
                const ctx = canvas.getContext('2d');

                // drawImage(image, sourceX, sourceY, sourceW, sourceH, destX, destY, destW, destH)
                ctx.drawImage(
                    uploadedImage, 
                    x * itemWidth, y * itemHeight, // 来源位置
                    itemWidth, itemHeight,         // 来源尺寸
                    0, 0,                          // 目标位置
                    itemWidth, itemHeight          // 目标尺寸
                );

                // 转换为 Blob 数据
                const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/png'));
                
                // 添加到 ZIP，文件名格式: sticker_01.png
                const fileName = `sticker_${(count + 1).toString().padStart(2, '0')}.png`;
                folder.file(fileName, blob);
                count++;
            }
        }

        statusText.innerText = "正在打包...";
        
        // 生成 ZIP 并触发下载
        zip.generateAsync({type:"blob"}).then(function(content) {
            const link = document.createElement('a');
            link.href = URL.createObjectURL(content);
            link.download = "emojis_7x4.zip";
            link.click();
            
            downloadBtn.disabled = false;
            downloadBtn.innerText = "生成并下载 ZIP";
            statusText.innerText = "下载已开始！";
        });
    }
</script>

</body>
</html>
